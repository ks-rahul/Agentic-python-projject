version: '3.8'

services:
  api:
    build: .
    ports:
      - "9000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/agentic_ai
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@postgres:5432/agentic_ai
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=agentic_chat
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8080,http://127.0.0.1:8080,*
      - SECRET_KEY=agentic-ai-secret-key-2024-secure
      - JWT_SECRET_KEY=agentic-jwt-secret-key-2024-secure
      - DEBUG=true
    depends_on:
      - postgres
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads

  celery_worker:
    build: .
    command: celery -A celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/agentic_ai
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@postgres:5432/agentic_ai
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=agentic_chat
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - mongo
      - redis

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agentic_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5422:5432"

  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    ports:
      - "27027:27017"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6499:6379"

volumes:
  postgres_data:
  mongo_data:
  redis_data:
