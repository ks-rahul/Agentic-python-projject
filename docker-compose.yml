services:
  api:
    build: .
    ports:
      - "${API_PORT:-9000}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER:-agentic}:${MYSQL_PASSWORD:-agentic}@mysql:3306/${MYSQL_DATABASE:-agentic_ai}
      - DATABASE_SYNC_URL=mysql+pymysql://${MYSQL_USER:-agentic}:${MYSQL_PASSWORD:-agentic}@mysql:3306/${MYSQL_DATABASE:-agentic_ai}
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=${MONGODB_DATABASE:-agentic_chat}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - mysql
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped

  celery_worker:
    build: .
    command: celery -A celery_app worker --loglevel=${LOG_LEVEL:-info} --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER:-agentic}:${MYSQL_PASSWORD:-agentic}@mysql:3306/${MYSQL_DATABASE:-agentic_ai}
      - DATABASE_SYNC_URL=mysql+pymysql://${MYSQL_USER:-agentic}:${MYSQL_PASSWORD:-agentic}@mysql:3306/${MYSQL_DATABASE:-agentic_ai}
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=${MONGODB_DATABASE:-agentic_chat}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - mysql
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped

  celery_beat:
    build: .
    command: celery -A celery_app beat --loglevel=${LOG_LEVEL:-info}
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER:-agentic}:${MYSQL_PASSWORD:-agentic}@mysql:3306/${MYSQL_DATABASE:-agentic_ai}
      - DATABASE_SYNC_URL=mysql+pymysql://${MYSQL_USER:-agentic}:${MYSQL_PASSWORD:-agentic}@mysql:3306/${MYSQL_DATABASE:-agentic_ai}
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=${MONGODB_DATABASE:-agentic_chat}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - celery_worker
    restart: unless-stopped

  flower:
    build: .
    command: celery -A celery_app flower --port=5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - celery_worker
    restart: unless-stopped

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-agentic_ai}
      - MYSQL_USER=${MYSQL_USER:-agentic}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-agentic}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    ports:
      - "${MONGO_PORT:-27027}:27017"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6499}:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin (MySQL Admin UI)
  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      - mysql
    restart: unless-stopped

  # MongoDB Admin UI
  mongo-express:
    image: mongo-express:latest
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    depends_on:
      - mongo
    restart: unless-stopped

  # Redis Admin UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin}
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  mysql_data:
  mongo_data:
  redis_data:
